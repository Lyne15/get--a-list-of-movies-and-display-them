        <script>
            let movieID = 100;
            const API_KEY = "1a76d232bd9ec86e6d73d8a2ef6962e6";
            const API_URL = `https://api.themoviedb.org/3/movie/${movieID}?api_key=${API_KEY}`;


            fetch(API_URL)
                .then(res => res.json())
                .then(function (data) {

                    console.log(data);
                    console.log(data.original_title);
                    document.querySelector("#movie_title").innerHTML = data.title;
                    document.querySelector("#genres1").innerHTML = data.genres[0].name;
                    document.querySelector("#genres2").innerHTML = data.genres[1].name;
                    document.querySelector("#overview").innerHTML = data.overview;
                    document.querySelector("#company1").innerHTML = data.production_companies[0].name;
                    document.querySelector("#company2").innerHTML = data.production_companies[1].name;
                    document.querySelector("#country1").innerHTML = data.production_companies[0].origin_country;
                    document.querySelector("#country2").innerHTML = data.production_companies[0].origin_country;
                    document.querySelector("#company3").innerHTML = data.production_companies[2].name;
                    document.querySelector("#country3").innerHTML = data.production_companies[2].origin_country;
                    document.querySelector("#company4").innerHTML = data.production_companies[4].name;
                    document.querySelector("#country4").innerHTML = data.production_companies[4].origin_country;
                    document.querySelector("#tagline").innerHTML = data.tagline;
                    document.querySelector("#release_date").innerHTML = data.release_date;
                    document.querySelector("#vote_average").innerHTML = data.vote_average;
                    document.querySelector("#vote_count").innerHTML = data.vote_count;




                });
